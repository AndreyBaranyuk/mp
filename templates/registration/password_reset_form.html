{% extends "base_generic.html" %}
{% block content %}

<form action="" method="post">{% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
    <label class="col-form-label col-2 d-inline-block">Введите email: </label>
    <input type="email" autocomplete="email" name="email" class ="form-control col-3 d-inline-block">
    <input type="submit" class="btn btn-default btn-lg col-3 d-inline-block" value="Восстановить пароль" />
</form>

{% endblock %}
